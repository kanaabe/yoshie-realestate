backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
              label: Carousel,
              name: carousel,
              widget: list,
              fields: [{ label: Image, name: image, widget: image }],
            }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - { label: About, name: about, widget: "markdown" }
          - {
              label: Featured,
              name: featured,
              widget: object,
              fields:
                [
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: markdown },
                        { label: Link, name: link, widget: text },
                        {
                          label: Status,
                          name: status,
                          widget: select,
                          options:
                            ["SELLING", "SOLD", "UNDER CONTRACT", "LEASED"],
                        },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Quotes,
                    name: quotes,
                    widget: list,
                    fields:
                      [
                        { label: Quote, name: quote, widget: string },
                        { label: Author, name: author, widget: string },
                      ],
                  },
                ],
            }
  - name: listing
    label: Listing
    folder: src/pages/listing
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: Template Key,
          name: templateKey,
          widget: hidden,
          default: listing,
        }
      - { label: Title, name: title, widget: string }
      - { label: Subtitle, name: subtitle, widget: string }
      - { label: Callout, name: callout, widget: markdown }
      - { label: Background Image, name: background_image, widget: image }
      - { label: Price, name: price, widget: text }
      - {
          label: Specifications,
          name: specifications,
          widget: list,
          fields: [
            { label: Label, name: label, widget: string },
            { label: Value, name: value, widget: string }
          ]
      }
      - { label: Description, name: description, widget: text }
      - {
          label: Additional Images,
          name: additional_images,
          widget: list,
          fields: [{ label: Image, name: image, widget: image }],
        }
